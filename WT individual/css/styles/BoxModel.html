<!-- DIV tag is just a container 
Used to group contents so that it can easily be styled using class or id attributes  -->

<!-- Margin on last level [Clears an area outside the border. It is Transparent]
    Border [Goes around padding and Border]
    Padding [Clears an area around the content. Its transparent]
    Content at first level [text and images appears] -->
